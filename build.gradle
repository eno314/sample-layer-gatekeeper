plugins {
    id 'java'
    id 'jp.eno314.layer-gatekeeper' version '1.0-SNAPSHOT'
}

group = 'jp.eno314'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

layerGatekeeper {
    dependency(from: "hoge", to: "fuga")
}
